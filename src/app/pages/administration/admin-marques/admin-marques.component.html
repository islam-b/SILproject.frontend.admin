<div class="container  p-5">
  <div class="row">
    <div class="col-12">
      <h2>Vue d'ensemble</h2>
      <div id="line"></div>
    </div>
  </div>
  <div class="row my-auto pt-3">
    <div class="col-md-6 my-auto">
      <form [formGroup]="searchForm" class="w-100 my-auto">
        <input type="text" class="form-control my-auto w-100" formControlName="recherche" placeholder=" Rechercher une marque..." >
        <span><i class="fas fa-search"></i></span>
      </form>
    </div>
    <div class="col-md-3 offset-3 my-auto">
      <button id="new_mark" class="btn btn-primary my-auto mr-auto">Nouvelle marque...</button>
    </div>
  </div>
  <div class="row mt-4 mx-auto ">
    <div class="col-md-12 m-auto ">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="CodeMarque">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.CodeMarque}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="NomMarque">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.NomMarque}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Logo">
        <th mat-header-cell *matHeaderCellDef> Logo </th>
        <td mat-cell *matCellDef="let element">
          <img  class="mark-logo" *ngIf="element.images[0] !== undefined" [src]="element.images[0].CheminImage">
          <img  class="mark-logo" *ngIf="element.images[0] === undefined" src="../../../../assets/images/no-photo.png">
        </td>
      </ng-container>

      <!-- Symbol Column
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
