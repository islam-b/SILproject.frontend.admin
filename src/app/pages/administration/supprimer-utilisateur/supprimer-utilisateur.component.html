<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-0">
        <h3 style="transform:translateY(20px);" >Confirmation</h3>
        <mat-progress-spinner *ngIf="isLoading" color="primary" mode="indeterminate" diameter="40" ></mat-progress-spinner>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-2">
      <img style="width: 50px;height: 50px" src="../../../../assets/images/Warning.png">
    </div>
    <div class="col-md-10">
      <p>Etes vous sure de vouloir supprimer cet utilisateur ? cette action est irr√©versible</p>
    </div>
  </div>
  <hr>
  <div id="errorMsg" *ngIf="errorMsg">
    <mdb-icon  fas icon="exclamation-circle"></mdb-icon><b class="ml-2">{{errorMsg}}</b>
  </div>
  <div class="row">
    <div style="text-align: right;" class="mr-0 w-100">
      <button (click)="onNoClick()" class="mr-0 z-depth-0 btn btn-light">Annuler</button>
      <button type="submit" (click)="onConfirm()" class="mr-0 btn btn-danger" >Supprimer</button>
    </div>
  </div>
</div>
